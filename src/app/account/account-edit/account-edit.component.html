<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group"
                [ngClass]="{'has-error': agencia.invalid && agencia.touched}">
                <label for="agencia" class="control-label">
                  Agência
                </label>
                <input
                  type="number"
                  id="agencia"
                  name="agencia"
                  class="form-control"
                  ngModel
                  required
                  #agencia="ngModel">
                <span
                  *ngIf="agencia.invalid && agencia.touched"
                  class="help-block">Favor informar a Agência!</span>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                  <label for="conta" class="control-label">
                    Conta
                  </label>
                  <input
                    type="number"
                    id="conta"
                    name="conta"
                    class="form-control"
                    ngModel
                    required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="tipo" class="control-label">
                  Tipo
                </label>
                <input
                  type="text"
                  id="tipo"
                  name="tipo"
                  class="form-control"
                  ngModel
                  required>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" #saldo>
              <label for="saldo" class="control-label">
                Saldo
              </label>
              <input
                type="number"
                id="saldo"
                name="saldo"
                class="form-control"
                (change)="log()"
                [negativeHighlight]="conta.saldo"
                ngModel
                required>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="f.invalid">Salvar</button>
      </form>
    </div>
</div>
