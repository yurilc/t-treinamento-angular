<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let conta of contas; let i = index"
       (click)="onDetail(i)"
        routerLinkActive="active">
          <p>{{ conta.agencia }} - {{ conta.conta }}</p>
          <p>{{ conta.tipo | resume : limit }}</p>
      </li>
    </ul>
    <button class="btn btn-success" type="button"
      (click)="onNovaConta()">Criar Conta</button>

    <button type="button" class="btn btn-default"
      (click)="aumentarLimite()">Aumentar limite</button>
  </div>

  <div class="col-xs-8">
      <router-outlet></router-outlet>
  </div>
</div>
