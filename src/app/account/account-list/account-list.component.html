<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let conta of contas"
        (click)="onSelectAccount(conta)">
        {{ conta.agencia }} - {{ conta.conta }}
      </li>
    </ul>
  </div>

  <div class="col-xs-8">
      <app-account-edit
        [account]="contaSelecionada"
        *ngIf="contaSelecionada"></app-account-edit>
  </div>
</div>
