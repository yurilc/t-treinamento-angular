<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name"
            class="control-label">Nome</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="service.name">
        </div>

        <div class="form-group">
          <label for="value"
            class="control-label">Valor</label>
            <input
              type="text"
              id="value"
              class="form-control"
              [(ngModel)]="service.value">
        </div>

        <button
          class="btn btn-primary"
          type="button"
          (click)="onSave()">Salvar</button>
      </div>
    </div>
  </div>
</div>
