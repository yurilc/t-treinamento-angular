<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="form-group"
          [ngClass]="{'has-error': email.invalid && email.touched}">
          <label
            for="email"
            class="control-label">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel">
          <span
            *ngIf="email.invalid && email.touched"
            class="help-block">Favor informar um e-mail v√°lido!</span>
        </div>
      </div>

      <div class="row">
        <div class="form-group"
          [ngClass]="{'has-error': password.invalid && password.touched}">
          <label
            for="password"
            class="control-label">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            required
            #password="ngModel">
          <span
            *ngIf="password.invalid && password.touched"
            class="help-block">Favor informar uma senha!</span>
        </div>
      </div>

      <div class="row">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="f.invalid">Entrar</button>
      </div>
    </form>
  </div>
</div>
