<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group">
          <label
            for="email"
            class="control-label">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label
            for="password"
            class="control-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password">
        </div>
      </div>

      <div class="row">
        <button
          type="submit"
          class="btn btn-primary">Cadastar</button>
      </div>
    </form>
  </div>
</div>
